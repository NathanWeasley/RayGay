<h>Ellipse torus</h>
<p>Har generaliseret mit <tt>Extrusion</tt> objekt, så hvilken som helst path kan trækkes langs hvilken som helst anden path. Den første path kan også twistes undervejs. Nedenstående er en ellipse trukket langs en cirkel, mens ellipsen drejes fem omgange.</p>
