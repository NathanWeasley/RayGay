<h>Ellipse torus</h>
<p>Har generaliseret mit <tt>Extrusion</tt> objekt, så hvilken som helst path kan trækkes langs hvilken som helst anden path. Den første path kan også twistes undervejs.</p>
<p>Nedenstående er en ellipse trukket langs en cirkel, mens ellipsen drejes fem omgange. Objektet består af 100,000 trekanter.</p>
