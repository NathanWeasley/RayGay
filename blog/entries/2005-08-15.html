<h>DrQueue</h>
<p><a href="http://www.drqueue.org/">DrQueue</a> er en open source distributed render queue, som ser meget brugbar ud. Den distribuerer bare skr&aelig;ddersyede shellscripts og environment-variable til slaverne. Meget simpelt og utrolig effektiv l&oslash;sning p&aring; problemet.</p>
