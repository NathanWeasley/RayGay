<h>autotools</h>
<p>Fandt en <a href="http://inti.sourceforge.net/tutorial/libinti/autotoolsproject.html">simpel introduktion</a> til autotools, så jeg kan slippe for at bruge kdevelop. Også <a href="http://www.murrayc.com/learning/linux/automake/automake.shtml"><i>Using Automake and Autoconf with C++</i></a> er god og <a href="http://www.murrayc.com/learning/linux/using_libraries/using_libraries.shtml"><i>Using C/C++ libraries with Automake and Autoconf</i></a> fortæller hvordan man kan bruge 3rd party libs fra sin egen kode.</p>
